<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="fantasticStyle.css">
</head>

<body id="page">

    <h1>part 1</h1>

    <h1 id="header">DINO FIGHT NIGHT</h1>
    
    <button id="color1" onclick="colorswitch('white', 'black')">color preset 1 (default)</button>
    <button id="color2" onclick="colorswitch('black', 'white')">color preset 2</button>

    <h1>part 2</h1>

    <button id="imgsrc1" onclick="imgSwitch('RAAA.jpg')">pic1</button>
    <button id="imgsrc2" onclick="imgSwitch('rawr.jpg')">pic2</button>

    <img id="swapableImg" src=RAAA.jpg>

    <h1>part 3</h1>

    <input type="number" id="firstNumber" value="0" onchange="add()">
    +
    <input type="number" id="secondNumber" value="0" onchange="add()">
    =
    <input  id="answer" readonly=true>

    

    <script>


        function colorswitch(backgroundColor, headerColor){
            document.getElementById("page").style.backgroundColor = backgroundColor;
            document.getElementById("header").style.color = headerColor;
        }



        function imgSwitch(imgsrc){
            document.getElementById("swapableImg").setAttribute("src", imgsrc);
        }



        function add(){
            var num1 = parseInt(document.getElementById("firstNumber").value, 10);
            var num2 = parseInt(document.getElementById("secondNumber").value, 10);
            answer = num1 + num2

            document.getElementById("answer").setAttribute("value", "" + answer);
        }

    </script>

</body>
</html>
